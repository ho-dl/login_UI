<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="fontawesome" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
</head>
<body id="body">
    <div class="login-box">

        <img id="profile" src="profile3.png" width="130" height="130"

   
        <div class="form" style="color: bisque;">
          <div class="login">
            <div class="login-header">
              <h3 id="heading" style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" >User Login</h3>
            
            </div>

          </div>
          <!-- form -->
          <form class="login-form">
            <div class="fontpassword2"
            <i class="fa fa-user fa-lg position-absolute" style="color: aliceblue;"></i>
            <input type="text" id="box1" placeholder="Email"/>
            <i class="fa fa-user fa-lg position-absolute" style="color: rgb(243, 168, 243);"></i>
            
            <br>
            <div class="fontpassword" >
            <i class="fa fa-lock fa-lg position-absolute" style="color: aliceblue;  "></i>
            <input type="password" id="box2" placeholder="password"/>
            <i class="fa fa-lock fa-lg position-absolute" style="color: rgb(243, 168, 243);  "></i>
            </div>

            <br>
            <button id="button" title="login">Sign in</button>
            <p class="message"  style="color: aliceblue; ">Not registered? <a style="color: antiquewhite;padding:10px;color:rgb(245, 195, 247) " href="https://www.facebook.com/signup">Create an account</a></p>
          </form>

         
        </div>
        <div id="social">
            <i id="social" title="facebook" class="fa fa-facebook" style="color: aliceblue; padding:10px "></i>
            <i id="social" title="instagram" class="fa fa-instagram" style="color: aliceblue; padding:10px" ></i>
            <i id="social" title="whatsapp" class="fa fa-whatsapp" style="color: aliceblue; padding:10px"></i>
            <i id="social" title="twitter" class="fa fa-twitter" style="color: aliceblue; padding:10px"></i>
            
        
        </div>


    </div>
</body>
</html>
